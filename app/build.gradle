apply plugin: 'com.android.application'apply plugin: 'com.google.gms.google-services'apply plugin: 'com.google.firebase.crashlytics'android {    compileSdkVersion rootProject.ext.compileSdkVersion    buildToolsVersion rootProject.ext.buildToolsVersion    defaultConfig {        applicationId "com.evisitor"        minSdkVersion rootProject.ext.minSdkVersion        targetSdkVersion rootProject.ext.targetSdkVersion        versionCode 5        versionName "1.0.3"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        vectorDrawables.useSupportLibrary = true        multiDexEnabled true    }    buildTypes {        debug {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), "proguard-rules.pro"            buildConfigField("boolean", "DEBUG_MODE", "true")            //Production url MAGANA            //buildConfigField("String", "BASE_URL", "\"http://41.90.121.10:8085/\"")            //new instance            //buildConfigField("String", "BASE_URL", "\"http://197.220.114.46:8085/\"")            buildConfigField("String", "BASE_URL", "\"http://102.134.22.115:8080/\"")        }        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'            buildConfigField("boolean", "DEBUG_MODE", "false")            //Production url MAGANA            //buildConfigField("String", "BASE_URL", "\"http://41.90.121.10:8085/\"")            //new instance            //buildConfigField("String", "BASE_URL", "\"http://197.220.114.46:8085/\"")            buildConfigField("String", "BASE_URL", "\"http://102.134.22.115:8080/\"")        }    }    dataBinding {        enabled = true    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    // Android support libraries    implementation "androidx.appcompat:appcompat:$rootProject.appcompatVersion"    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"    implementation "androidx.constraintlayout:constraintlayout:$rootProject.constraintLayoutVersion"    implementation "androidx.recyclerview:recyclerview:$rootProject.recyclerViewVersion"    implementation "com.google.android.material:material:$rootProject.materialVersion"    // Local unit tests    testImplementation "junit:junit:$rootProject.junitVersion"    androidTestImplementation "androidx.test.ext:junit:$rootProject.junitExtVersion"    androidTestImplementation "androidx.test.espresso:espresso-core:$rootProject.espressoVersion"    // Multidex to provide support on lower api devices    implementation 'androidx.multidex:multidex:2.0.1'    // ViewModel    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"    // LiveData    implementation "androidx.lifecycle:lifecycle-livedata:$lifecycle_version"    // Saved state module for ViewModel    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:$lifecycle_version"    // alternately - if using Java8, use the following instead of lifecycle-compiler    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"    // Network    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofit"    implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofitConverter"    // Glide    implementation "com.github.bumptech.glide:glide:$rootProject.glideVersion"    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.glideVersion"    // Material bottom navigation    implementation 'com.etebarian:meow-bottom-navigation-java:1.2.0'    // Circular Image    implementation 'de.hdodenhof:circleimageview:3.1.0'    // Image Compression    implementation 'id.zelory:compressor:2.1.0'    // Image viewer    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.10.0'    // Google OCR    implementation 'com.google.android.gms:play-services-vision:20.1.0'    //Firebase messaging    implementation 'com.google.firebase:firebase-messaging:21.0.0'    implementation platform('com.google.firebase:firebase-bom:26.1.0')    implementation 'com.google.firebase:firebase-analytics'    // MRZ Reader    implementation project(path: ':mrzreader')    // Smart scan    implementation project(path: ':smart-engine-scan')    // Barcode Scanner    implementation 'com.budiyev.android:code-scanner:2.1.0'    //Image viewer    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.10.0'    //Rounded Image View    implementation 'com.makeramen:roundedimageview:2.3.0'    implementation platform('com.google.firebase:firebase-bom:26.1.0')    implementation 'com.google.firebase:firebase-crashlytics'    implementation 'com.google.firebase:firebase-analytics'    implementation files('libs/BixolonLabelPrinterLibrary.jar')    //camera x    implementation "androidx.camera:camera-core:${camerax_version}"    implementation "androidx.camera:camera-camera2:${camerax_version}"    implementation "androidx.camera:camera-lifecycle:${camerax_version}"    implementation "androidx.camera:camera-view:1.0.0-alpha31"}